<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>A.M.M. Elsayed</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--Body and Body-Main styles-->
    <link rel="stylesheet" href="contact_me/contact_me.css">

    <!--Header and footer stylings-->
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">
    <link rel="stylesheet" href="styles/bodies.css">

</head>

<body>

    <my-header></my-header>
    <script type="module" src="styles/header.js"></script>
    <script src="menu.js"></script>

    <main>
        <section id="page-title-contact">
            <h1>Contact Me</h1>
        </section>
        <!-- New Contact Details Section -->
        <section id="contact-details" class="section-contact">
            <div class="info-item">
                <img id="email-icon" src="" alt="Email Icon">
                <span id="email"></span>
            </div>
            <div class="info-item">
                <img id="phone-icon" src="" alt="Phone Icon">
                <span id="phone"></span>
            </div>
            <div class="info-item">
                <img id="address-icon" src="" alt="Address Icon">
                <span id="address"></span>
            </div>
        </section>
        <section class="section-contact">
            <form id="contact-form" action="https://formspree.io/f/mvgkkbvg?" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Send</button>
                <p id="contact-form-status"></p>
              </form>
        </section>
    </main>
        
    <script src="user/upload_contact_info.js"></script>
    <script src="contact_me/contact_me.js"></script>
    
    <my-footer></my-footer>
    <script type="module" src="styles/footer.js"></script>
    <script src="user/upload_social_links.js"></script>

</body>
</html>
